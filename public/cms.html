<!DOCTYPE hmtl>
<html lang='en-us'>
    <head>
        <meta charset='utf-8'>
        <title>Alchemist Adventures</title>

        <!-- link to favicon -->
        <!-- link to font -->
        <!-- UIkit CSS -->
        <link rel='stylesheet' href='assets/css/style.css'/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/css/uikit.min.css" />

        <script src="https://code.jquery.com/jquery.js"></script>
        <!-- UIkit JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.5/js/uikit-icons.min.js"></script>

        <!-- other links/scripts -->
    </head>

    <body>
       <div class="uk-container">
            <form class="uk-form-stacked uk-margin-top" id="cms">
                <div class="uk-margin">
                    <div uk-grid>
                    <div class="uk-width-4-5" uk-form-custom="target: > * > span:first-child">
                        <label class="uk-form-label" for="form-stacked-text category">Select Category:</label>
                        <select id="category">
                            <option value="design">Design</option>
                            <option value="food">Food</option>
                            <option value="travel">Travel</option>
                        </select>
                        <button class="uk-button uk-button-default" type="button" tabindex="-1">
                            <span></span>
                            <span uk-icon="icon: chevron-down"></span>
                        </button>
                        </div> 
                        <div class="uk-width-1-5">
                            <a href="#" class="uk-icon-link post-delete" uk-icon="icon: trash; ratio: 1.25"></a>
                        </div>
                    </div>
                </div>
                
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text post-title">Post Title:</label>
                    <div class="uk-form-controls">
                        <input class="uk-input" id="title" type="text" placeholder="">
                    </div>
                </div>
            
                <div class="uk-margin">
                    <label class="uk-form-label" for="form-stacked-text post-body">Post Body:</label>
                    <textarea class="uk-textarea" rows="10" id="body"></textarea>
                </div>

                <div class="uk-margin" uk-margin>
                    <div uk-form-custom="target: true">
                        <input type="file" id="image">
                        <input class="uk-input uk-form-width-medium post-image" type="text" placeholder="Select file" disabled>
                    </div>
                    <button class="uk-button uk-button-default submit" type="submit">Submit</button>
                </div>
            </form>
        </div> 
    </body>

    <script src="assets/js/cms.js" type="text/javascript"></script>

</html>
